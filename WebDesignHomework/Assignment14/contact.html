<main class="container my-5">
  <h1>Contact Us</h1>
  <p>If you have any questions, feel free to reach out!</p>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" placeholder="Jane Doe" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="jane@example.com" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-warning">Send</button>
  </form>
</main>

<footer class="text-center bg-dark text-light py-3">
  <p>2025 Happy Tails Adoption Center</p>
</footer>
